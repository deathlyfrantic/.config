# please make this behave sensibly
set -g default-terminal "screen-256color"
set-window-option -g xterm-keys on
set-option -sg escape-time 50

# titles
set -g set-titles on
set -g set-titles-string '[#{session_name}:#{window_index}] #{window_name}'
set-window-option -g automatic-rename on

# tmuxes on tmuxes on tmuxes
bind-key b send-prefix

# move panes with alt-arrows
bind-key -n M-Down select-pane -D
bind-key -n M-Left select-pane -L
bind-key -n M-Up select-pane -U
bind-key -n M-Right select-pane -R

# status lines are annoying
set -g status off

# make 'tmux attach' always work
new-session -n $HOST

# proper mouse-scrolling
# set -g mouse on
# bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

# gnome style tab behavior
bind-key -n C-Pageup previous-window
bind-key -n C-Pagedown next-window
