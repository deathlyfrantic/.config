# please make this behave sensibly
set -g default-terminal "screen-256color"
set-window-option -g xterm-keys on
set-option -sg escape-time 50
set-option -ga terminal-overrides ",st-256color:Tc"

# titles
set -g set-titles on
set -g set-titles-string '[#{session_name}:#{window_index}] #{window_name}'
set-window-option -g automatic-rename on

# tmuxes on tmuxes on tmuxes
bind-key b send-prefix

# move panes with alt-vimkeys
bind-key -n M-h select-pane -L
bind-key -n M-j select-pane -D
bind-key -n M-k select-pane -U
bind-key -n M-l select-pane -R

# move panes with alt-arrows
bind-key -n M-Down select-pane -D
bind-key -n M-Left select-pane -L
bind-key -n M-Up select-pane -U
bind-key -n M-Right select-pane -R

# resize panes with ctrl-arrows
bind-key -n C-Up resize-pane -U
bind-key -n C-Down resize-pane -D
bind-key -n C-Left resize-pane -L
bind-key -n C-Right resize-pane -R

# split windows
bind-key -n C-M-e split-window -h
bind-key -n C-M-o split-window

# status lines are annoying
set -g status off

# vim keys pls
setw -g mode-keys vi

# make 'tmux attach' always work
new-session -n $HOST
