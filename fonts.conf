<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match>
        <test name="family">
            <string>Helvetica</string>
        </test>
        <test name="family">
            <string>sans-serif</string>
        </test>
        <test name="family">
            <string>Arial</string>
        </test>
        <edit binding="same" mode="assign" name="family">
            <string>Liberation Sans</string>
        </edit>
    </match>
</fontconfig>
